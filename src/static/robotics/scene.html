<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Scanner - Gemini Robotics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Scene-specific styles */
        .dual-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 900px) {
            .dual-view {
                grid-template-columns: 1fr;
            }
        }

        .camera-view {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .camera-view canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .camera-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            z-index: 10;
        }

        .object-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 12px;
        }

        .object-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 0.85rem;
        }

        .object-item .label {
            font-weight: 500;
        }

        .object-item .strategy {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .scan-status {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="header">
            <h1>üîç Scene Scanner</h1>
            <div class="status-bar">
                <span id="scan-status" class="status">‚óè Ready</span>
                <a href="settings.html" class="btn">‚öôÔ∏è Settings</a>
                <a href="index.html" class="btn">‚Üê Main Control</a>
            </div>
        </header>

        <main class="main-content" style="grid-template-columns: 1fr 350px;">
            <!-- Camera Views -->
            <section class="video-section">
                <h2>üìπ Camera Views</h2>
                <div class="dual-view">
                    <div class="camera-view">
                        <span class="camera-label">TopView (Master)</span>
                        <canvas id="topview-canvas"></canvas>
                        <canvas id="topview-overlay"></canvas>
                    </div>
                    <div class="camera-view">
                        <span class="camera-label">QuarterView</span>
                        <canvas id="quarterview-canvas"></canvas>
                    </div>
                </div>
                <div class="video-controls" style="margin-top: 12px;">
                    <button id="scan-btn" class="btn-primary" style="flex: 1;">üîÑ Scan Scene</button>
                    <button id="refresh-btn" class="btn">üì∑ Refresh View</button>
                </div>
            </section>

            <!-- Results Panel -->
            <section class="control-section">
                <div class="control-card">
                    <h3>üìã Detected Objects</h3>
                    <div id="object-count" class="scan-status">No scan performed yet</div>
                    <div id="object-list" class="object-list"></div>
                </div>

                <div class="control-card">
                    <h3>üìä Scene Data (JSON)</h3>
                    <pre id="json-output" class="result-box" style="max-height: 250px;"></pre>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        const API_BASE = ''

        // Canvas elements
        const topviewCanvas = document.getElementById('topview-canvas')
        const topviewOverlay = document.getElementById('topview-overlay')
        const quarterviewCanvas = document.getElementById('quarterview-canvas')

        // UI elements
        const scanBtn = document.getElementById('scan-btn')
        const refreshBtn = document.getElementById('refresh-btn')
        const scanStatus = document.getElementById('scan-status')
        const objectCount = document.getElementById('object-count')
        const objectList = document.getElementById('object-list')
        const jsonOutput = document.getElementById('json-output')

        let currentObjects = []
        let roleMapping = {}  // Dynamic role to index mapping

        // Load role mapping from server
        async function loadRoleMapping() {
            try {
                const res = await fetch(`${API_BASE}/api/cameras/status`)
                const data = await res.json()
                roleMapping = {}

                // Build roleMapping: { 'TopView': 2, 'QuarterView': 3, ... }
                for (const [role, info] of Object.entries(data.role_mapping || {})) {
                    if (info && info.index !== undefined) {
                        roleMapping[role] = info.index
                    }
                }
                console.log('Role mapping loaded:', roleMapping)
            } catch (err) {
                console.error('Failed to load role mapping:', err)
            }
        }

        // Capture and display camera frame
        async function captureFrame(cameraRole, canvas) {
            const ctx = canvas.getContext('2d')
            const idx = roleMapping[cameraRole] ?? 0

            const res = await fetch(`${API_BASE}/api/capture?camera=${idx}`)
            const data = await res.json()

            if (data.image) {
                const img = new Image()
                img.onload = () => {
                    canvas.width = img.width
                    canvas.height = img.height
                    ctx.drawImage(img, 0, 0)
                }
                img.src = `data:image/jpeg;base64,${data.image}`
            }
        }

        // Refresh both camera views
        async function refreshViews() {
            await Promise.all([
                captureFrame('TopView', topviewCanvas),
                captureFrame('QuarterView', quarterviewCanvas)
            ])
        }

        // Draw bounding boxes on overlay
        function drawBoundingBoxes(objects) {
            const ctx = topviewOverlay.getContext('2d')
            topviewOverlay.width = topviewCanvas.width
            topviewOverlay.height = topviewCanvas.height

            ctx.clearRect(0, 0, topviewOverlay.width, topviewOverlay.height)

            const scaleX = topviewOverlay.width / 1000
            const scaleY = topviewOverlay.height / 1000

            objects.forEach((obj, i) => {
                if (!obj.box_2d || obj.box_2d.length !== 4) return

                const [ymin, xmin, ymax, xmax] = obj.box_2d
                const x = xmin * scaleX
                const y = ymin * scaleY
                const w = (xmax - xmin) * scaleX
                const h = (ymax - ymin) * scaleY

                // Box
                ctx.strokeStyle = '#58a6ff'
                ctx.lineWidth = 2
                ctx.strokeRect(x, y, w, h)

                // Label background
                ctx.fillStyle = 'rgba(88, 166, 255, 0.8)'
                ctx.fillRect(x, y - 20, ctx.measureText(obj.label).width + 10, 20)

                // Label text
                ctx.fillStyle = '#fff'
                ctx.font = '12px Inter, sans-serif'
                ctx.fillText(obj.label, x + 5, y - 6)
            })
        }

        // Render object list
        function renderObjectList(objects) {
            objectList.innerHTML = objects.map((obj, i) => `
                <div class="object-item">
                    <span class="label">${i + 1}. ${obj.label}</span>
                    <span class="strategy">${obj.grasp_strategy || '-'}</span>
                </div>
            `).join('')

            objectCount.textContent = `${objects.length} object(s) detected`
        }

        // Scan scene
        async function scanScene() {
            scanBtn.disabled = true
            scanStatus.textContent = '‚óè Scanning...'
            scanStatus.classList.add('loading')

            await refreshViews()

            const res = await fetch(`${API_BASE}/api/scene/init`, { method: 'POST' })
            const data = await res.json()

            scanBtn.disabled = false
            scanStatus.classList.remove('loading')

            if (data.error) {
                scanStatus.textContent = '‚óè Error'
                jsonOutput.textContent = JSON.stringify(data, null, 2)
                return
            }

            currentObjects = data.objects || []
            scanStatus.textContent = '‚óè Scanned'

            renderObjectList(currentObjects)
            drawBoundingBoxes(currentObjects)
            jsonOutput.textContent = JSON.stringify(data, null, 2)
        }

        // Event listeners
        scanBtn.addEventListener('click', scanScene)
        refreshBtn.addEventListener('click', refreshViews)

        // Initial load
        async function init() {
            await loadRoleMapping()
            await refreshViews()
        }
        init()
    </script>
</body>

</html>
