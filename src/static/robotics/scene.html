<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Scanner - Gemini Robotics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Scene-specific styles */
        .dual-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 900px) {
            .dual-view {
                grid-template-columns: 1fr;
            }
        }

        .camera-view {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .camera-view canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .camera-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            z-index: 10;
        }

        .object-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 12px;
        }

        .object-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 0.85rem;
        }

        .object-item .label {
            font-weight: 500;
        }

        .object-item .strategy {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .scan-status {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        /* ROI Overlay */
        .roi-overlay {
            position: absolute;
            border: 2px dashed rgba(88, 166, 255, 0.8);
            background: rgba(88, 166, 255, 0.1);
            pointer-events: none;
            z-index: 5;
        }

        /* Analysis mode buttons */
        .mode-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .mode-buttons button {
            flex: 1;
        }

        .btn-precision {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-precision:hover {
            opacity: 0.9;
        }

        .btn-precision:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="header">
            <h1>üîç Scene Scanner</h1>
            <div class="status-bar">
                <span id="scan-status" class="status">‚óè Ready</span>
                <a href="settings.html" class="btn">‚öôÔ∏è Settings</a>
                <a href="index.html" class="btn">‚Üê Main Control</a>
            </div>
        </header>

        <main class="main-content" style="grid-template-columns: 1fr 350px;">
            <!-- Camera Views -->
            <section class="video-section">
                <h2>üìπ Camera Views</h2>
                <div class="dual-view">
                    <div class="camera-view">
                        <span class="camera-label">TopView (Master)</span>
                        <canvas id="topview-canvas"></canvas>
                        <canvas id="topview-overlay"></canvas>
                    </div>
                    <div class="camera-view">
                        <span class="camera-label">QuarterView</span>
                        <canvas id="quarterview-canvas"></canvas>
                    </div>
                </div>
                <div class="mode-buttons">
                    <button id="scan-btn" class="btn-primary">‚ö° Quick Scan</button>
                    <button id="precision-btn" class="btn-precision">üéØ Precision Scan</button>
                    <button id="refresh-btn" class="btn">üì∑ Refresh</button>
                </div>
            </section>

            <!-- Results Panel -->
            <section class="control-section">
                <div class="control-card">
                    <h3>üìã Detected Objects</h3>
                    <div id="object-count" class="scan-status">No scan performed yet</div>
                    <div id="object-list" class="object-list"></div>
                </div>

                <div class="control-card">
                    <h3>üìä Scene Data (JSON)</h3>
                    <pre id="json-output" class="result-box" style="max-height: 250px;"></pre>
                </div>
            </section>
        </main>

    <div id="toast" class="toast"></div>
    <script type="module" src="scene.mjs"></script>
</body>

</html>
