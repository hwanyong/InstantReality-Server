<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .settings-container {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 900px) {
            .camera-grid {
                grid-template-columns: 1fr;
            }
        }

        .camera-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .camera-preview {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .camera-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .camera-info {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .camera-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .camera-details {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .role-select {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .role-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .role-select option {
            background: var(--bg-secondary);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 8px;
        }

        .status-connected {
            background: rgba(63, 185, 80, 0.2);
            color: var(--success);
        }

        .status-disconnected {
            background: rgba(248, 81, 73, 0.2);
            color: var(--danger);
        }

        .action-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-card);
        }

        .nav-link {
            color: var(--accent);
            text-decoration: none;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        /* Camera Controls */
        .camera-controls {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .control-label {
            font-size: 0.85rem;
            font-weight: 500;
            min-width: 70px;
        }

        .control-checkbox {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .control-checkbox input {
            width: 16px;
            height: 16px;
        }

        .control-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--bg-secondary);
            -webkit-appearance: none;
            appearance: none;
        }

        .control-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        .control-value {
            font-size: 0.85rem;
            min-width: 40px;
            text-align: right;
            color: var(--text-secondary);
        }

        .control-slider:disabled {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="header">
            <h1>üì∑ Camera Settings</h1>
            <nav>
                <a href="scene.html" class="nav-link">‚Üê Scene Scanner</a>
            </nav>
        </header>

        <main class="settings-container">
            <div class="action-bar">
                <button id="scanBtn" class="btn btn-primary">üîç Scan Cameras</button>
                <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh Preview</button>
            </div>

            <div id="cameraGrid" class="camera-grid">
                <div class="empty-state">
                    <p>Click "Scan Cameras" to detect connected devices</p>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>
    <script type="module" src="settings.mjs"></script>
</body>

</html>
