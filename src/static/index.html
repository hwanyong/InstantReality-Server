<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantReality WebRTC Client</title>
    <style>
        body {
            font-family: sans-serif;
            background: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            margin: 10px 0;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        #streamBtn {
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .video-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            align-content: center;
            justify-content: center;
        }

        @media (min-width: 900px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0 auto;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            flex-grow: 1;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        button.btn-stop {
            background: #dc3545;
        }

        button.btn-stop:hover {
            background: #a71d2a;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .btn-toggle-stream {
            padding: 4px 8px;
            font-size: 12px;
            background: #28a745;
        }

        .btn-toggle-stream:hover {
            background: #1e7e34;
        }

        .btn-toggle-stream.off {
            background: #6c757d;
        }

        .btn-toggle-stream.off:hover {
            background: #5a6268;
        }

        .video-container.paused video {
            filter: brightness(0.3);
        }

        .video-container.paused::after {
            content: 'PAUSED';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #888;
            pointer-events: none;
        }
    </style>
    <script type="module" src="client.mjs"></script>
</head>

<body>
    <h1>InstantReality Camera Stream</h1>
    <button id="streamBtn">Start Streaming</button>
    <div class="video-grid" id="videoGrid"></div>

    <template id="video-control-template">
        <div class="video-container" data-cam-index="">
            <video autoplay playsinline muted></video>
            <div class="video-controls">
                <div class="control-group">
                    <button class="btn-toggle-stream" title="Toggle Stream">üëÅ On</button>
                </div>
                <div class="control-group">
                    <strong class="cam-label">Camera Focus:</strong>
                    <label>
                        <input type="checkbox" class="chk-auto" checked>
                        Auto
                    </label>
                </div>
                <div class="control-group">
                    <input type="range" class="rng-focus" min="0" max="255" value="0" disabled>
                    <span class="val-focus" style="min-width: 30px; text-align: right;">0</span>
                </div>
                <div class="control-group" style="margin-left: 10px;">
                    <strong>Exp:</strong>
                    <label>
                        <input type="checkbox" class="chk-auto-exp">
                        Auto
                    </label>
                    <input type="range" class="rng-exposure" min="-13" max="0" value="-5">
                    <span class="val-exposure" style="min-width: 25px; text-align: right;">-5</span>
                </div>
                <div class="control-group" style="margin-left: 5px;">
                    <strong>Target:</strong>
                    <input type="range" class="rng-target" min="0" max="255" value="128" disabled>
                    <span class="val-target" style="min-width: 30px; text-align: right;">128</span>
                </div>
                <button class="btn-capture" style="padding: 4px 8px; font-size: 12px;">üì∑ Capture</button>
            </div>
        </div>
    </template>
</body>

</html>
