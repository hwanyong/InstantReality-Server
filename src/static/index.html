<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantReality WebRTC Client</title>
    <style>
        body {
            font-family: sans-serif;
            background: #222;
            color: #fff;
            text-align: center;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        video {
            width: 100%;
            border: 2px solid #555;
            background: #000;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        #logs {
            margin-top: 20px;
            font-family: monospace;
            color: #ccc;
        }
    </style>
</head>

<body>
    <h1>InstantReality Camera Stream</h1>
    <button id="startBtn" onclick="start()">Start Streaming</button>
    <div class="video-grid" id="videoGrid">
        <!-- Videos will be added here dynamically -->
    </div>

    <div id="controls"
        style="margin: 20px; padding: 20px; background: #333; border-radius: 8px; display: inline-block;">
        <h3>Camera Focus Control</h3>
        <div class="control-group">
            <label>Camera 0:</label>
            <label><input type="checkbox" id="chk-auto-0" checked onchange="toggleFocus(0)"> Auto Focus</label>
            <input type="range" id="rng-focus-0" min="0" max="255" value="0" disabled oninput="updateFocus(0)">
            <span id="val-focus-0">0</span>
        </div>
        <div class="control-group" style="margin-top: 10px;">
            <label>Camera 1:</label>
            <label><input type="checkbox" id="chk-auto-1" checked onchange="toggleFocus(1)"> Auto Focus</label>
            <input type="range" id="rng-focus-1" min="0" max="255" value="0" disabled oninput="updateFocus(1)">
            <span id="val-focus-1">0</span>
        </div>
    </div>
    <div id="logs"></div>

    <script src="client.js"></script>
</body>

</html>
