<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantReality WebRTC Client</title>
    <style>
        body {
            font-family: sans-serif;
            background: #222;
            color: #fff;
            text-align: center;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        video {
            width: 100%;
            border: 2px solid #555;
            background: #000;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        button.btn-stop {
            background: #dc3545;
        }

        button.btn-stop:hover {
            background: #a71d2a;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        #logs {
            margin-top: 20px;
            font-family: monospace;
            color: #ccc;
        }
    </style>
</head>

<body>
    <h1>InstantReality Camera Stream</h1>
    <button id="streamBtn" onclick="toggleStream()">Start Streaming</button>
    <div class="video-grid" id="videoGrid">
        <!-- Videos will be added here dynamically -->
    </div>

    <div id="logs"></div>

    <script src="client.js"></script>
</body>

</html>
