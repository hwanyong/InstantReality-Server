<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantReality WebRTC Client</title>
    <style>
        body {
            font-family: sans-serif;
            background: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent scrolling if possible */
        }

        h1 {
            margin: 10px 0;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        #streamBtn {
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .video-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            align-content: center;
            /* Center grid vertically */
            justify-content: center;
        }

        @media (min-width: 900px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
                /* Removed forced row height */
            }
        }

        .video-container {
            position: relative;
            width: 100%;
            /* Force 16:9 Aspect Ratio */
            aspect-ratio: 16 / 9;
            background: #000;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0 auto;
            /* Center if it doesn't fill */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Maintain aspect ratio (no distortion) */
            flex-grow: 1;
        }

        /* Overlay controls to maximize video space */
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-size: 0.8rem;
            opacity: 0;
            /* Hide by default, show on hover */
            transition: opacity 0.3s;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        /* Adjust control inputs for smaller size */
        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        button.btn-stop {
            background: #dc3545;
        }

        button.btn-stop:hover {
            background: #a71d2a;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        #logs {
            display: none;
            /* Hide logs to verify clean UI */
        }
    </style>
    <script type="module" src="client.mjs"></script>
</head>

<body>
    <h1>InstantReality Camera Stream</h1>
    <button id="streamBtn">Start Streaming</button>
    <div class="video-grid" id="videoGrid">
        <!-- Videos will be added here dynamically -->
    </div>

    <div id="logs"></div>

    <template id="video-control-template">
        <div class="video-container">
            <video autoplay playsinline muted></video>
            <div class="video-controls">
                <div class="control-group">
                    <strong class="cam-label">Camera Focus:</strong>
                    <label>
                        <input type="checkbox" class="chk-auto" checked>
                        Auto
                    </label>
                </div>
                <div class="control-group">
                    <input type="range" class="rng-focus" min="0" max="255" value="0" disabled>
                    <span class="val-focus" style="min-width: 30px; text-align: right;">0</span>
                </div>
                <div class="control-group" style="margin-left: 10px;">
                    <strong>Exp:</strong>
                    <input type="range" class="rng-exposure" min="-13" max="0" value="-5">
                    <span class="val-exposure" style="min-width: 25px; text-align: right;">-5</span>
                </div>
                <button class="btn-capture" style="padding: 4px 8px; font-size: 12px;">ðŸ“· Capture</button>
            </div>
        </div>
    </template>

</body>

</html>
